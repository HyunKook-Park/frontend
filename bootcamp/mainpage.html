<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            margin-top: 20px;
        }
        .team-image {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-container a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .members-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .member {
            margin: 10px;
            text-align: center;
        }
        .member img {
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto;
        }
        .member-name {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>일석이조</h1>
        <h2>JAVA 6기 조</h2>
    </header>
    <main>
        <img src="./img/1.jpg.PNG" alt="팀 이미지" class="team-image">
        <div class="members-container">
            <div class="member">
                <img src="./img/1.jpg.PNG" alt="멤버 1 이미지">
                <div class="member-name"></div>
            </div>
            <div class="member">
                <img src="./img/1.jpg.PNG" alt="멤버 2 이미지">
                <div class="member-name"></div>
            </div>
            <div class="member">
                <img src="./img/1.jpg.PNG" alt="멤버 3 이미지">
                <div class="member-name"></div>
            </div>
            <div class="member">
                <img src="./img/1.jpg.PNG" alt="멤버 4 이미지">
                <div class="member-name"></div>
            </div>
            <div class="member">
                <img src="./img/1.jpg.PNG" alt="멤버 5 이미지">
                <div class="member-name"></div>
            </div>
        </div>
        <div class="button-container">
            <a href="member1.html">멤버 1</a>
            <a href="member2.html">멤버 2</a>
            <a href="member3.html">멤버 3</a>
            <a href="member4.html">멤버 4</a>
            <a href="member5.html">멤버 5</a>
        </div>
    </main>
</body>
</html>
