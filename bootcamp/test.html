<!DOCTYPE html>

<head>

    <title>팀 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./path/to/your/full-background-image.jpg'); /* 전체 배경 이미지 경로 설정 */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            height: 100vh; /* 화면 전체 높이 */
        }

        .content-wrapper {
            flex: 1; /* 페이지 컨텐츠 영역이 남은 공간을 차지하도록 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .background-split {
            display: flex;
            height: 50%; /* body의 절반 높이 */
        }

        .left-half {
            width: 50%;
            background-image: url('./path/to/your/bottom-background-image.jpg'); /* 아래 반 배경 이미지 경로 설정 */
            background-size: cover;
            background-position: center;
        }

        .right-half {
            width: 50%;
            background-image: url('./path/to/your/bottom-background-image.jpg'); /* 아래 반 배경 이미지 경로 설정 */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
